<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GIF Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 2rem;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Auto-fill with 250px minimum */
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .gif-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .gif-card img {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 5px;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Exercise 5 - Wave mechanics</h1>

  <h2>Constant depth</h2>
  <div class="gallery">
    <div class="gif-card"><img src="Wave3.gif" alt="Static wave at constant depth" onclick="openLightbox('Wave3.gif')" /><p>Static wave at constant depth</p></div>
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <a href="#" class="lightbox-close">&times;</a>
    <img id="lightbox-img" src="" />
  </div>

  <script>
    // Function to open the lightbox
    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      document.getElementById("lightbox-img").src = src;
      lightbox.style.display = "flex";
    }

    // Function to close the lightbox
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    // Ensure lightbox is hidden on page load
    window.onload = function() {
      document.getElementById("lightbox").style.display = "none";
    };
  </script>
</body>
</html>
