<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GIF Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .gif-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
        }
        .gif-card img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 5px;
        }
        .gif-card p {
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <h1>My GIF Gallery</h1>
    <div class="gallery">
        <div class="gif-card">
            <img src="Wave1" alt="Static" />
            <p>Static wave at constant depth </p>
        </div>
         <div class="gif-card">
            <img src="Tsunami" alt="Tsunami" />
            <p>1D tsunami</p>
        </div>
        <div class="gif-card">
            <img src="GIF_CFL1.gif" alt="CFL 1" />
            <p>CFL = 1</p>
        </div>
        <div class="gif-card">
            <img src="GIF_CFL0707.gif" alt="CFL 0.707" />
            <p>CFL = 0.707</p>
        </div>
        <!-- Duplicate the gif-card div below for more GIFs -->
    </div>
</body>
</html>
