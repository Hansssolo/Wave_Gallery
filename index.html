<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GIF Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Fixed 3 columns */
            gap: 1.5rem;
        }

        .gif-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
        }

        .gif-card img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 5px;
        }

        .gif-card p {
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox:target {
            display: flex;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>My GIF Gallery</h1>
    <div class="gallery">
        <div class="gif-card">
            <img src="Wave3.gif" alt="Static" onclick="openLightbox('Wave3.gif')" />
            <p>Static wave at constant depth</p>
        </div>        
        <div class="gif-card">
            <img src="Wave_right.gif" alt="Right" onclick="openLightbox('Wave_right.gif')" />
            <p>Right wave at constant depth</p>
        </div>
        <div class="gif-card">
            <img src="Wave_left.gif" alt="Left" onclick="openLightbox('Wave_left.gif')" />
            <p>Left wave at constant depth</p>
        </div>


        <div class="gif-card">
            <img src="Tsunami.gif" alt="Tsunami" onclick="openLightbox('Tsunami.gif')" />
            <p>1D tsunami</p>
        </div>
        <div class="gif-card">
            <img src="GIF_CFL0707.gif" alt="CFL 0.707" onclick="openLightbox('GIF_CFL0707.gif')" />
            <p>CFL = 0.707</p>
        </div>
        <div class="gif-card">
            <img src="GIF_CFL1.gif" alt="CFL 1" onclick="openLightbox('GIF_CFL1.gif')" />
            <p>CFL = 1</p>
        </div>
        <div class="gif-card">
            <img src="Lausanne_tsunami_1m.gif" alt="1 m" onclick="openLightbox('Lausanne_tsunami_1m.gif')" />
            <p>CFL = 1</p>
        </div>
        <div class="gif-card">
            <img src="Lausanne_tsunami_3m.gif" alt="3 m" onclick="openLightbox('Lausanne_tsunami_3m.gif')" />
            <p>CFL = 1</p>
        </div>
        <div class="gif-card">
            <img src="Lausanne_tsunami_5m.gif" alt="5 m" onclick="openLightbox('Lausanne_tsunami_5m.gif')" />
            <p>CFL = 1</p>
        </div>

    </div>

    <!-- Lightbox container -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <a href="#" class="lightbox-close">&times;</a>
        <img id="lightbox-img" src="" alt="Enlarged GIF" />
    </div>

    <script>
        function openLightbox(src) {
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            lightboxImg.src = src;
            lightbox.style.display = "flex";
        }

        function closeLightbox() {
            const lightbox = document.getElementById("lightbox");
            lightbox.style.display = "none";
        }
    </script>
</body>
</html>
